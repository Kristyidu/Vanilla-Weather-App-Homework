<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="main-app-container">
      <header>
        <form class="form-input">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="app-data">
          <div>
            <h1 class="city-data-information" id="city">Paris</h1>

            <p class="app-temperature-information">
              <span id="time"></span>, <span id="description"></span><br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="app-temperature-container">
            <div id="app-icon-display"></div>
            <div class="weather-temprature" id="temperature"></div>
            <div class="app-unit-measurement">Â°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by<a
          href="https://github.com/Kristyidu/"
          target="_blank"
        >
          Christiana Idu </a
        >, is
        <a
          href="https://github.com/Kristyidu/Vanilla-Weather-App-Homework"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://kristyweatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
        <!-- Use this link to the original work https://github.com/mattdelacdev/meteo/tree/main/_snapshots -->
      </footer>
    </div>

    <script src="java.js"></script>
  </body>
</html>
